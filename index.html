<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="head">
        NOT A REAL SITE
    </div>
    <div class="content-box">
        <div class="logo-container">
            <div class="logo-box">
                <img src="./imgs/samurai.webp" alt="" class="logo">
            </div>
        </div>
        <div class="forms-container">
            <div class="columns">
                <div class="left-column">
                    <div class="left">
                        <label for="first-name">First Name:</label>
                        <label for="user-name">Username:</label>
                        <label for="password">Password:</label>
                    </div>
                    <div class="right">
                        <input type="text" id="first-name" required>
                        <input type="text" id="user-name" required>
                        <input type="password" id="first-password" required>
                    </div>
                </div>
                <div class="right-column">
                    <div class="left">
                        <label for="last-name">Last Name: </label>
                        <label for="email">E-Mail: </label>
                        <label for="confirm-password">Confirm: </label>
                    </div>
                    <div class="right">
                        <input type="text" id="last-name" required>
                        <input type="text" id="email" required>
                        <input type="password" id="second-password" onchange="confirmPassword()" required>
                    </div>
                </div>
                <div class="error"></div>
            </div>
            <div>
                <button type="submit" id="submit-button" onclick="login()">Submit</button>
            </div>
        </div>
    </div>
    <div class="foot">
        Images owned by CD Projekt Red
    </div>
    
</body>
</html>
