<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="head">
        NOT A REAL SITE
    </div>
    <div class="content-box">
        <div class="logo-container">
            <div class="logo-box">
                <img src="./imgs/samurai.webp" alt="" class="logo">
                <div class="logo-title">Samurai Demolitions</div>
            </div>
        </div>
        <div class="forms-container">
            <div class="row">
                <div class="left">
                    <input type="text" id="first-name" required>
                    <legend>First Name</legend>
                </div>
                <div class="right">
                    <input type="text" id="last-name" required>
                    <legend>Last Name</legend>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <input type="text" id="user-name" required>
                    <legend>Username</legend>
                </div>
                <div class="right">              
                    <input type="text" id="email" required>
                    <legend>E-Mail Address</legend>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <input type="password" id="first-password" required>
                    <legend>Password</legend>
                    <div class="error"></div>
                </div>
                <div class="right">            
                    <input type="password" id="second-password" onkeyup="confirmPassword()" required>
                    <legend>Confirm Password</legend>
                </div>
            </div>
            <div class="row">
                <button type="submit" id="submit-button" onclick="login()">Create Account</button>
            </div>
        </div>
    </div>
    <div class="foot">
        Images owned by CD Projekt Red
    </div>
</body>
</html>
